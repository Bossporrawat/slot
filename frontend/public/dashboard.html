<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Dashboard Page</title>
		<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg shadow-sm w-100 mb-5">
			<div class="container-fluid px-4">
				<div class="d-flex justify-content-center">
					<img
						src="img/Emblem-of-Thammasat-University.svg"
						height="35"
						width="35"
						alt="Thammasat University Logo"
					/>
					<h5 class="ms-2 fw-semibold my-auto">มหาวิทยาลัยธรรมศาสตร์</h5>
				</div>
				<ul class="navbar-nav">
					<li class="nav-item d-flex justify-content-end">
						<img
							src="./img/user-icon.svg"
							alt="User Icon"
							width="30"
							height="30"
						/>
						<a id="displayname" class="nav-link my-auto"></a>
					</li>
					<li class="nav-item d-flex justify-content-center">
						<div class="bar"></div>
					</li>
					<li class="nav-item">
						<button class="nav-link" onclick="logout()">ลงชื่อออก</button>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="d-flex col justify-content-between mb-4">
				<h3 class="fw-bold">ระบบคำร้อง</h3>
				<button
					onclick="showModal('create', 'student')"
					class="btn btn-outline-secondary"
					id="addBtn"
				>
					สร้างคำร้อง
				</button>
			</div>
			<div id="data" class="col"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./js/dashboard.js"></script>
	</body>
</html>
